<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root">Hello from Dom</div>
</body>
<script>
    //     let h1 = React.createElement("h1",null,React.createElement("h2",{},"This is h2"),
    // React.createElement("p",{},"This a paragraph"));
    let arr = ["Apple","Banana","Mango","Gauva"]
    let root = ReactDOM.createRoot(document.getElementById("root"));
    let list = arr.map((ele)=>{
        return React.createElement("li",{},ele);
    })
    let ul = React.createElement("ul",{},list);
    root.render(ul);
    // root.render(h1);
</script>
</html>
