<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="root">Hello from Dom</div>
</body>
<script type="text/babel">
let root = ReactDOM.createRoot(document.getElementById("root"));

function User() {
  const [age, setAge] = React.useState(21);
  const [message, setMessage] = React.useState("");

  const user = {
    name: "Sourav",
    city: "Bokaro"
  };

  
  React.useEffect(() => {
    setMessage(`Hi, I am ${user.name} and my age is ${age}`);
  }, [age]);

  function increaseAge() {
    setAge(prev => prev + 1);
  }

  return (
    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
      
      <div className="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-96 text-center">
        
        <h2 className="text-2xl font-bold text-gray-800 mb-6">
          {message}
        </h2>

        <button
          onClick={increaseAge}
          className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200 active:scale-95"
        >
          Increase Age
        </button>

      </div>
    </div>
  );
}

function App() {
  return <User />;
}

root.render(<App />);


</script>
</html>
