<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="root">Hello from Dom</div>
</body>
<script type="text/babel">
let root = ReactDOM.createRoot(document.getElementById("root"));

function Counter() {
  const [count, setCount] = React.useState(0);

  function increment() {
    // setCount(count => count + 1);
    setCount((prevCount)=>prevCount+1);
    setCount((prevCount)=>prevCount-1);
    setCount((prevCount)=>prevCount-1);
    setCount((prevCount)=>prevCount-1);
  }

  // function decrement() {
  //   if (count >= 1) {
  //     setCount(count => count - 1);
  //   }
  // }

  return (
    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
      <div className="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-80 text-center">
        
        <h1 className="text-3xl font-bold text-gray-800 mb-4">
          Counter App
        </h1>

        <h2 className="text-5xl font-extrabold text-indigo-600 mb-6">
          {count}
        </h2>

        <div className="flex justify-between gap-4">
          <button
            onClick={increment}
            className="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-200 active:scale-95"
          >
            Increase
          </button>

          <button
              onClick={decrement}
            className="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-200 active:scale-95"
          >
            Decrease
          </button>
        </div>

      </div>
    </div>
  );
}

function App() {
  return <Counter />;
}

root.render(<App />);



</script>
</html>
