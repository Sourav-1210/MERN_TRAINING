<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>
<body>
    <div id="root">Hello from Dom</div>
</body>
<script type="text/babel">
    const {useState} = React;
    function ApiData(){
        const[movies,setMovies] = React.useState([]);
        const[movieName,setmovieName] = useState("")
        async function fetchData(){
            try{
                const response = await fetch("https://mern-39daf-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json",
                );
                // console.log(response);
                let result = await response.json();
                const movieArray = Object.entries(result).map(([id,movies])=>({
                    id,
                    movies,
                }))
                console.log(movieArray);
                setMovies(movieArray)
            }catch(error){
                console.log(error.message);
            }
        }

        async function addMovies(){
            if(!movieName){
                alert("Enter the movie name first...");
                return;
            }
            try{
                let response = await fetch(
                    "https://mern-39daf-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json",
                    {
                        method: "POST",
                        body: JSON.stringify({name: movieName}),
                        headers: {"content-type" : "application/json"},
                    },
                );
                setmovieName("");
            }catch(error){
                console.log("Error while adding movie :",error);
            }
        }

        return (
            <>
                <h1>Fetching data from Api:</h1>
                <input
                    type="text"
                    value={movieName}
                    placeholder = "Enter your movie name..."
                    onChange = {(e)=>setmovieName(e.target.value)}
                />
                <button onClick={addMovies}>Add Movie</button>
                <button onClick={fetchData}>Fetch Data</button>
                <ul>
                    {movies.map((movie,ind)=>(
                        <li key={movie.id}>{movie.movies.name}</li>
                    ))}
                </ul>
            </>
        )
    }

    function App(){
        return (
            <>
                <ApiData/>
            </>
        );
    }
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
    </script>
</html>
