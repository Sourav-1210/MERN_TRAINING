.container {
    width: 400px;

}

    width: 100px;
    height: 100px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    position: absolute;
}

/* top-left */
.box2 {
    top: 0;
    left: 0;
}

/* top-right */
.box3 {
    top: 0;
    right: 0;
}

/* center */
.box4 {
    bottom: 0;
    left: 0;
}

/* bottom-left */
.box5 {
    bottom: 0;
    right: 0;
