     @keyframes slide-in {
        0%{
            transform: translateX(0px);
        }
        50%{
            transform: translateX(400px) rotate(45deg);
        }
        100%{ 
            transform: translateY(400px,-200px);
        }

     }
     .box{
        animation: slide-in 3s linear infinite;
