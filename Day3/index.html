<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        /* grid-template-rows: repeat(3,100px); */
        grid-auto-rows: 100px;
        gap: 20px;
        width: 600px;
        /* height: 450px; */
        box-sizing: border-box;
        /* border: 2px solid black; */
    }
    .container > div{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* .container>div:nth-child(5){
        background-color: blue;
    } */
     /* .container>div{
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 3;
        grid-column-end: 4;
        background-color: blue;
     } */
      .container>div:nth-child(even){
        background-color: red;
      }
      .container>div:nth-child(odd){
        background-color: aqua;
      }
</style>
<body>
    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
        <div>Box 7</div>
        <div>Box 8</div>
        <div>Box 9</div>
        <div>Box 10</div>
        <div>Box 11</div>
        <div>Box 12</div>
    </div>
</body>
</html>
